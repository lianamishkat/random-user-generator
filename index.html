<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  
  
  <title>| Profile card component</title>



</head>
<body>
  <h3>Hit refresh to generate profile!</h3>
  <div class="card-container">
    <div class="header-image">
      <img class="header-image" src="images/teal-mountains.jpg" alt="">
    </div>
    <div class="user-profile">
      <img class="user-icon" src="images/image-victor.jpg" alt=""><br>
      <div class="user-profile-info">
        <p class="name profile-bold-text">Victor</p> 
        <p class="age light-text">26</p>
        <p class="gender light-text">male</p>
      </div>

    </div>
    <div class="user-stats">
      <div class="user-info-card">
        <p class="profile-bold-text">City</p>
        <p class="light-text city"> </p>
      </div>
      <div class="user-info-card">
        <p class="profile-bold-text">State</p>
        <p class="light-text state"></p>
      </div>
      <div class="user-info-card">
        <p class="profile-bold-text">Country</p>
        <p class="light-text country"></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
